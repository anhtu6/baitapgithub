<body>
    <script>
        let browser =prompt('Let me know your browser name');

                alert("you've got the Edge browser");
                break;
            case 'opera':
            case 'chrome':
            case 'firefox':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('we hope that this page looks ok');

        }
    </script>
