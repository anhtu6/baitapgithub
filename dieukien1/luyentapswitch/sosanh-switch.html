<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Ban hay nhap so vao"));
    let b;
    if (a>0) { b=1;}
    if (a<0) { b=-1;}
    if (a==0) { b=0;}

    switch (b) {
        case 1 :
            alert(1);
            break;
        case (a<0):
            alert(-1);
            break;
            default:
                alert(0);

    }
</script>

</body>
</html>
