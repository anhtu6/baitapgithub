<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputWidth = prompt("Ban nhap chieu rong");
    let inputHeight = prompt("Ban nhap chieu cao");
    let width = parseInt(inputWidth);
    let height = parseInt(inputHeight);
    let area = width * height;
    document.write("Enter width: " + width + "<br>" + "Enter height: " + height + "<br>" + "Dien tich la :" + area);


</script>
</body>
</html>
