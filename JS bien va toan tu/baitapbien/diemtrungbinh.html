<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let nhapToan = prompt("Ban nhap diem Toan ");
        let nhapLy = prompt("Ban nhap diem Ly ");
        let nhapHoa = prompt("Ban nhap diem Hoa ");
        let toan =parseInt(nhapToan);
        let ly =parseInt(nhapLy);
        let hoa= parseInt(nhapHoa);
        let tong = toan +ly + hoa;
        let tb = tong/3;
        document.write("Diem tong la: "+tong +"<br>" +"Diem trung binh la "+tb);

    </script>
</body>
</html>
