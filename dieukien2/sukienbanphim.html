<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img src="nobita.jpg" alt="nobita" id="nobita" style="position: absolute; left: 0;top: 0;height: 100px;width: 80px;">

<script>
    function upPressed() {
        let element =document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 +'px';

    }
    function downPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';

    }
    function rightPressed() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }
    function leftPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    //build ham nhan phim
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftPressed();
                break;
            case 39:
                rightPressed();
                break;
            case 38:
                upPressed();
                break;
            case 40:
                downPressed();
                break;
        }
    }

    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }

</script>



</body>
</html>
