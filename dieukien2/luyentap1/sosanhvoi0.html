<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x = parseInt(prompt('Ban nhap so can so sanh'));
        let d;
        if (x>0) {
            d = 'lon hon';
        } else {
            if (x<0) {
                d = 'nho hon';
            } else {
                d = 'bang';
            }
        }
        alert('So da nhap '+d+' 0');
    </script>

</body>
</html>
