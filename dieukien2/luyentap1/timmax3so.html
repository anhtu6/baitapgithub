<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap so a'));
    let b = parseInt(prompt('Nhap so b'));
    let c = parseInt(prompt('Nhap so c'));
    let max;
    if (a>b && a>c) {
        max = a;
    } else {
        if (b>c) {
            max =b;
        } else {
            max = c;
        }
    }
    alert('Gia tri lon nhat la '+max);

</script>
</body>
