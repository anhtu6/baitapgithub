<script>
    let general1 = parseFloat(prompt('Nhap diem thi thuong so 1'));
    let general2 = parseFloat(prompt('Nhap diem thi thuong so 2'));
    let general3 = parseFloat(prompt('Nhap diem thi thuong so 3'));
    let midterm = parseFloat(prompt('Nhap diem thi giua ky'));
    let final = parseFloat(prompt('Nhap diem thi cuoi ki'));

   if (average<6) {
       alert('xep loai trung binh');
   } else {
       if (average<8) {
           alert('xep loai kha');
       } else {
           alert('xep loai gioi');
       }
   }

</script>
