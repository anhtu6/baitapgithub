<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let volume = parseFloat(prompt('Nhap doanh so ban hang cua ban theo don vi nghin dong','5000'));
    if (volume<5000) {
        alert('Hoa hong 5%');
    } else {
        if (volume<10000) {
            alert('Hoa hong 7%');
        } else {
            alert('Hoa hong 10%');
        }
    }

</script>

</body>
</html>
